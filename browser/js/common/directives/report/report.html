<div class="report panel" ng-class="{incident: report.report}">
	<div class="panel-heading gray-header">
		<div class="clearfix">
			<h4 class="pull-left">
				<span ng-if="deletable" class="red glyphicon glyphicon-remove" ng-click="remove()"></span>
				<b ng-if="report.report">Incident</b>
				<b ng-if="report.infraction">Infraction</b>
				<b ng-if="report.positive">Positive</b>
			</h4>

			<p class="pull-right">
				{{report.timestamp | date: fulltime}}
			</p>
		</div>
	</div>

	<div class="panel-body">
		<p>
			<b>Manager: </b> {{report.managerName}}
		</p>

		<p>
			<b>Staff: </b> {{report.staffName || report.staffNames.join(', ')}}
		</p>

		<p ng-if="report.infraction">
			<b>Infraction: </b> {{report.infraction}}
		</p>

		<p ng-if="report.positive">
			<b>Positive: </b> {{report.positive}}
		</p>

		<p ng-if="report.report" class="text-center" ng-click="open()">
			<b>See more</b>
		</p>

		<p ng-if="report.disciplinary">
			<b>Action:</b> {{report.disciplinary}}
		</p>

	</div>
</div>
