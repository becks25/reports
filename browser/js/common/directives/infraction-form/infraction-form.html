<div class="submit-report">
	<div class="panel-heading blue-header">
		<h3>Submit an Infraction</h3>
	</div>

	<div class="panel-body">
		<form class="form-horizontal" name="newInfraction" ng-submit="newInfraction.$valid && saveInfraction()" novalidate>
			<div class="form-group" ng-class="{'has-error': newInfraction.staff.$dirty && newInfraction.staff.$invalid || newInfraction.staff.$invalid && newInfraction.$submitted}">
				<label for="staff" class="col-md-3 control-label">Staff: </label>

				<div class="col-md-9">
		  		  <input type="text" ng-model="infraction_report.staffName" uib-typeahead="employee for employee in staffNames | filter:$viewValue | limitTo:8" class="form-control" name="staff" required>

		  
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': no_inf}">
				<label for="infraction" class="col-md-3 control-label">Infraction: </label>

				<div class="col-md-9 infraction_options">
					<!-- <select class="form-control" ng-model="infraction_report.infraction" name="infraction" required>
						<option ng-repeat="infraction in infractions track by $index" ng-value="infraction">{{infraction }}</option>
					</select> -->


					<p ng-repeat="infraction in infractions" >
						<input type="checkbox" value="infraction.name" checked="infraction.checked" ng-model="infractions[$index].checked">
					 {{infraction.name}}
					</p>

				</div>
			</div>

			<!-- <div class="form-group" ng-class="{'has-error': newInfraction.severity.$invalid && newInfraction.severity.$dirty || newInfraction.severity.$invalid && newInfraction.$submitted}">
						<label for="severity" class="col-md-3 control-label">Severity: </label>

						<div class="col-md-9">
				  		  <input type="number" max="4" min="1" ng-model="new_infraction.severity" class="form-control" name="severity" required/>

				  
						</div>
					</div> -->


			<div class="col-md-9 col-md-offset-3 col-xs-12">
				<button type="submit" class="btn btn-default btn-block" ng-class="{disabled:disable_inf_btn}">Submit Report</button>
			</div>

			<div ng-if="inf_success" class="text-center text-success">
				Infraction submitted!
			</div>

		</form>
	</div>

</div>
