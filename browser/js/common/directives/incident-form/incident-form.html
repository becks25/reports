<div class="panel-heading">
	<h3>Submit an Incident</h3>
</div>

<div class="panel-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="staff" class="col-sm-3 col-xs-5 control-label">Staff(s): </label>

			<div class="col-sm-9 col-xs-12">
	  		  <input type="text" ng-model="selected" uib-typeahead="employee for employee in staff | filter:$viewValue | limitTo:8" class="form-control" name="staff">

			</div>
		</div>

		<div class="form-group">
			<label for="time" class="col-sm-3 col-xs-5 control-label">Time: </label>

			
		</div>

		<div class="form-group">
			<label for="report" class="col-sm-3 col-xs-5 control-label">Report: </label>
			
			<div class="col-sm-9 col-xs-12">

				<textarea class="form-control" name="report"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="disciplinary" class="col-sm-3 col-xs-5 control-label">Action: </label>
			
			<div class="col-sm-9 col-xs-12">

				<textarea class="form-control" name="disciplinary"></textarea>
			</div>
		</div>

		<div class="form-group">

			<label for="cops" class="col-sm-3 col-xs-5 control-label">Cops Called: </label>

			<div class="col-sm-9 col-xs-12">

				<label class="radio-inline">
					<input type="radio" name="copsCalled" value="no" checked> No
					</label>
					<label class="radio-inline">
					<input type="radio" name="copsCalled" value="yes"> Yes
				</label>
			</div>
		</div>


		<div class="col-sm-9 col-sm-offset-3 col-xs-12">
			<button type="submit" class="btn btn-default btn-block">Submit Report</button>
		</div>

	</form>
</div>
