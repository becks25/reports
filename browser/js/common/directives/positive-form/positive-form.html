<div class="submit-report">
	<div class="panel-heading blue-header">
		<h3>Submit a Positive</h3>
	</div>

	<div class="panel-body">
		<form class="form-horizontal" name="newPositive" ng-submit="newPositive.$valid && savePositive()" novalidate>
			<div class="form-group" ng-class="{'has-error': newPositive.staff.$dirty && newPositive.staff.$invalid || newPositive.staff.$invalid && newPositive.$submitted}">
				<label for="staff" class="col-md-3 control-label">Staff: </label>

				<div class="col-md-9">
		  		  <input type="text" ng-model="positive_report.staffName" uib-typeahead="employee for employee in staffNames | filter:$viewValue | limitTo:8" class="form-control" name="staff" required>

		  
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': no_pos}">
				<label for="positive" class="col-md-3 control-label">Positive: </label>

				<div class="col-md-9 positive_options">
				

					<p ng-repeat="positive in positives" >
						<input type="checkbox" value="positive.name" checked="positive.checked" ng-model="positives[$index].checked">
					 {{positive.name}}
					</p>

				</div>
			</div>

			
			<div class="col-md-9 col-md-offset-3 col-xs-12">
				<button type="submit" class="btn btn-default btn-block" ng-class="{disabled:disable_pos_btn}">Submit Report</button>
			</div>

			<div ng-if="pos_success" class="text-center text-success">
				Positive submitted!
			</div>

		</form>
	</div>

</div>
