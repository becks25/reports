<!--My reports-->

<div class="col-sm-7 col-xs-12 reports_half">
	<div class="panel-heading" id="reports_header">
		<h3>My Reports</h3>
	</div>


	<report ng-repeat="report in reports | orderBy: 'report.timestamp': true" report="report"></report>

	<p ng-if="reports.length === 0">
		You haven't submitted any reports
	</p>
</div>

<div class="col-sm-5 col-xs-12" id="submissions-panel">
	<infraction-form></infraction-form>
	
	<incident-form></incident-form>


	
</div>
